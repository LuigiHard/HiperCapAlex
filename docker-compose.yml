name: fazumcap

services:
  api:
    build: .
    container_name: api
    restart: unless-stopped
    expose:
      - "1337"              # Porta interna que sua API Express usa
    env_file:
      - .env                # Vari√°veis de ambiente carregadas no runtime

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:
